{% extends "base.html" %}
{% block title %}Edit Book - LibraryHub{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary">Edit Book</h2>
    <form method="POST" class="mt-4" action="{{ url_for('main.edit_book', book_id=book.id) }}">
        <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ book.title }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" name="author" class="form-control" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
            <label for="published_year" class="form-label">Published Year</label>
            <input type="number" id="published_year" name="published_year" class="form-control" value="{{ book.published_year }}" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" name="isbn" class="form-control" value="{{ book.isbn }}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ book.category }}">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Reading Status</label>
            <select id="status" name="status" class="form-select">
                <option value="Read" {% if book.status == 'Read' %}selected{% endif %}>Read</option>
                <option value="Reading" {% if book.status == 'Reading' %}selected{% endif %}>Reading</option>
                <option value="Unread" {% if book.status == 'Unread' %}selected{% endif %}>Unread</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="format" class="form-label">Format</label>
            <select id="format" name="format" class="form-select">
                <option value="E-book" {% if book.format == 'E-book' %}selected{% endif %}>E-book</option>
                <option value="Physical" {% if book.format == 'Physical' %}selected{% endif %}>Physical</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
    <a href="{{ url_for('main.home') }}" class="btn btn-link w-100 mt-3">Back to Home</a>
</div>
{% endblock %}
