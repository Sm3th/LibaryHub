{% extends "base.html" %}
{% block title %}Add Book - LibraryHub{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary">Add New Book</h2>
    <form method="POST" class="mt-4" action="{{ url_for('main.add_book') }}" enctype="multipart/form-data">
        <!-- Book Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title" required>
        </div>
        <!-- Author -->
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" name="author" class="form-control" placeholder="Enter author name" required>
        </div>
        <!-- Published Year -->
        <div class="mb-3">
            <label for="published_year" class="form-label">Published Year</label>
            <input type="number" id="published_year" name="published_year" class="form-control" placeholder="Enter published year" required>
        </div>
        <!-- ISBN -->
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" name="isbn" class="form-control" placeholder="Enter ISBN" required>
        </div>
        <!-- Category -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-select">
                <option value="Novel">Novel</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Biography">Biography</option>
                <option value="History">History</option>
                <option value="Fantasy">Fantasy</option>
            </select>
        </div>
        <!-- Reading Status -->
        <div class="mb-3">
            <label for="status" class="form-label">Reading Status</label>
            <select id="status" name="status" class="form-select">
                <option value="Read">Read</option>
                <option value="Reading">Reading</option>
                <option value="Unread">Unread</option>
            </select>
        </div>
        <!-- Format -->
        <div class="mb-3">
            <label for="format" class="form-label">Format</label>
            <select id="format" name="format" class="form-select">
                <option value="E-book">E-book</option>
                <option value="Physical">Physical</option>
            </select>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Add Book</button>
    </form>
</div>
{% endblock %}
